<div class="container py-4">.
    <div class="row mb-2 ">
        <div class="col d-flex justify-content-between">
            <h1>
                <button (click)="onGoBack()" mat-icon-button><i class="fa-solid fa-arrow-left"></i></button>
                My Commission
            </h1>
            <button mat-icon-button color="accent" class="add-button" matToolTip="withdrawal"
                (click)="onWidrawal()"><mat-icon>remove</mat-icon> </button>
        </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-10 col-md-12">
        <h2 class="mb-4 text-center"></h2>
  
        <!-- Loop through commissions -->
        <div *ngFor="let item of commissions" class="card shadow-sm mb-3">
          <div class="card-body">
  
            <!-- Top row: amount and date -->
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h5 class="text-success mb-0">{{ item.amount | customCurrency }}</h5>
              <small class="text-muted">{{ item.createdAt | date: 'mediumDate' }}</small>
            </div>
  
            <!-- Order and store info -->
            <div class="mb-2 text-muted small">
              <strong>Invoice:</strong> {{ item.customerOrder?.invoiceNumber || 'N/A' }}<br>
              <strong>Store:</strong> {{ item.customerOrder?.store?.name || 'Unknown' }}
            </div>
  
           
  
          </div>
        </div>
  
        <!-- No commissions fallback -->
        <div *ngIf="commissions.length === 0" class="alert alert-info text-center" role="alert">
          <i class="bi bi-info-circle-fill me-2"></i>
          No commission deliveries found.
        </div>
      </div>
    </div>
  </div>
  

  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
    </symbol>
    <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
        <path
            d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
    </symbol>
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path
            d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
    </symbol>
</svg>
