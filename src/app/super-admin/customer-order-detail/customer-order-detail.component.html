<!-- dashboard-admin.component.html -->
<div class="container py-4">
    <h2 class="mb-4 fw-bold text-primary">Tableau de bord administrateur</h2>
    <div class="row mb-2">
    </div>
    <div class="row">
        <div class="col-md-12">
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">

            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                    </ng-container>

                     <!-- ID Column -->
                     <ng-container matColumnDef="store">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Store </th>
                        <td mat-cell *matCellDef="let row"> {{row.store.name}} </td>
                    </ng-container>

                    <!-- Progress Column -->
                    <ng-container matColumnDef="product">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Product </th>
                        <td mat-cell *matCellDef="let row"> {{row.product.name}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="quantity">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                        <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
                    </ng-container>

                    <!-- Fruit Column -->
                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price</th>
                        <td mat-cell *matCellDef="let row"> {{row.price}} </td>
                    </ng-container>


                    <!-- Fruit Column -->
                    <ng-container matColumnDef="createDate">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                        <td mat-cell *matCellDef="let row"> {{row.createDate}} </td>
                    </ng-container>

                    <!-- status Column -->
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
                        <td mat-cell *matCellDef="let row">
                            <span [ngClass]="[
                                 row.customerOrder.orderStatus === status.PENDING ? 'badge rounded-pill bg-danger':'',
                                 row.customerOrder.orderStatus === status.APPROVED ? 'badge rounded-pill bg-warning':'',
                                 row.customerOrder.orderStatus === status.INDELIVERY ? 'badge rounded-pill bg-info':'',
                                 row.customerOrder.orderStatus === status.PAID ? 'badge rounded-pill bg-success':''
                            ]">
                                {{row.customerOrder.orderStatus}}
                            </span>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
        </div>
    </div>
</div>
